openapi: 3.0.3
info:
  title: Abonasi API
  version: 0.1.0
servers:
  - url: /

tags:
  - name: Health
  - name: Auth
  - name: Locations
  - name: Ads

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      required: [error, message]
      properties:
        error: { type: string }
        message: { type: string }

    Health:
      type: object
      required: [status, uptimeSec, db]
      properties:
        status: { type: string }
        uptimeSec: { type: integer }
        db:
          type: object
          properties:
            ok: { type: boolean }
            latencyMs: { type: integer }

    AuthRegisterRequest:
      type: object
      required: [email, password, name]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 6 }
        name: { type: string, minLength: 1 }

    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 6 }

    AuthUser:
      type: object
      required: [id, email, name, created_at]
      properties:
        id: { type: string, format: uuid }
        email: { type: string, format: email }
        name: { type: string }
        created_at: { type: string, format: date-time }

    AuthSuccess:
      type: object
      required: [data]
      properties:
        data:
          type: object
          required: [user, token]
          properties:
            user:
              $ref: "#/components/schemas/AuthUser"
            token: { type: string }

    CreateAdRequest:
      type: object
      required: [locationId, title, description]
      properties:
        locationId: { type: string, format: uuid }
        title: { type: string, minLength: 3, maxLength: 120 }
        description: { type: string, minLength: 10, maxLength: 5000 }
        priceCents:
          oneOf:
            - type: integer
              minimum: 0
            - type: "null"

    AddPhotoRequest:
      type: object
      required: [filePath]
      properties:
        filePath: { type: string, minLength: 3, maxLength: 500 }
        sortOrder: { type: integer, minimum: 0, maximum: 50 }

paths:
  /api/health:
    get:
      tags: [Health]
      security: []
      summary: Healthcheck
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Health" }
        "503":
          description: Degraded
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Health" }

  /api/auth/register:
    post:
      tags: [Auth]
      security: []
      summary: Register and get JWT
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AuthRegisterRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuthSuccess" }
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/auth/login:
    post:
      tags: [Auth]
      security: []
      summary: Login and get JWT
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AuthLoginRequest" }
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuthSuccess" }
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/locations:
    get:
      tags: [Locations]
      security: []
      summary: List locations
      parameters:
        - in: query
          name: country
          schema: { type: string }
        - in: query
          name: city
          schema: { type: string }
      responses:
        "200":
          description: OK

  /api/ads:
    post:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Create draft ad
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CreateAdRequest" }
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/ads/my:
    get:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: List my ads
      responses:
        "200":
          description: OK

  /api/ads/feed:
    get:
      tags: [Ads]
      security: []
      summary: Public feed (optionalAuth)
      responses:
        "200":
          description: OK

  /api/ads/{id}:
    get:
      tags: [Ads]
      security: []
      summary: Get ad by id (optionalAuth)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

    patch:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Update ad (draft update or fork)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK

  /api/ads/{id}/publish:
    post:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Publish ad
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
        "409":
          description: Not allowed / conflict
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/ads/{id}/stop:
    post:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Stop ad
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK

  /api/ads/{id}/restart:
    post:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Restart ad
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK

  /api/ads/{id}/versions:
    get:
      tags: [Ads]
      security: []
      summary: Ad versions timeline (optionalAuth)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK

  /api/ads/{id}/photos:
    post:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Add photo to draft
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AddPhotoRequest" }
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/ads/{id}/photos/reorder:
    patch:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Reorder photos in draft
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK

  /api/ads/{id}/photos/{photoId}:
    delete:
      tags: [Ads]
      security:
        - bearerAuth: []
      summary: Delete photo from draft
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
        - in: path
          name: photoId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
